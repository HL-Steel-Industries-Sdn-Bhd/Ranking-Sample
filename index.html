<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>公司排行榜展示</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
<style>
  body {
    background: linear-gradient(135deg, #FFF8E7, #E3F2FD);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }
  .page {
    display: none;
    opacity: 0;
    transition: opacity 1.2s ease;
  }
  .page.active {
    display: block;
    opacity: 1;
  }
  .fade-in-up {
    animation: fadeInUp 1s ease forwards;
  }
  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(30px); }
    100% { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body class="flex flex-col items-center justify-center h-screen text-gray-800">

  <!-- Header -->
  <h1 id="headerTitle" class="text-4xl font-bold mb-6 text-center">🏆 公司排行榜展示</h1>

  <!-- Pages -->
  <div id="page1" class="page active text-center">
    <h2 class="text-3xl mb-4 font-semibold">本月个人贡献排行</h2>
    <table class="mx-auto bg-white shadow-lg rounded-2xl overflow-hidden text-xl">
      <tr class="bg-yellow-100"><th>名次</th><th>姓名</th><th>分数</th></tr>
      <tr><td>🥇 1</td><td>Albert</td><td>1320</td></tr>
      <tr><td>🥈 2</td><td>Aung Thant</td><td>1180</td></tr>
      <tr><td>🥉 3</td><td>Mei Ling</td><td>970</td></tr>
      <tr><td>4</td><td>Jin Wei</td><td>920</td></tr>
      <tr><td>5</td><td>Siti</td><td>870</td></tr>
    </table>
  </div>

  <div id="page2" class="page text-center">
    <h2 class="text-3xl mb-4 font-semibold">年度团队贡献排行</h2>
    <table class="mx-auto bg-white shadow-lg rounded-2xl overflow-hidden text-xl">
      <tr class="bg-blue-100"><th>名次</th><th>团队</th><th>分数</th></tr>
      <tr><td>🥇 1</td><td>Production</td><td>8200</td></tr>
      <tr><td>🥈 2</td><td>QA</td><td>7900</td></tr>
      <tr><td>🥉 3</td><td>Purchasing</td><td>7100</td></tr>
      <tr><td>4</td><td>Engineering</td><td>6900</td></tr>
      <tr><td>5</td><td>HR</td><td>6400</td></tr>
    </table>
  </div>

  <div id="page3" class="page text-center">
    <h2 class="text-3xl mb-4 font-semibold">综合效率排行</h2>
    <table class="mx-auto bg-white shadow-lg rounded-2xl overflow-hidden text-xl">
      <tr class="bg-green-100"><th>名次</th><th>姓名</th><th>效率</th></tr>
      <tr><td>1</td><td>Albert</td><td>93%</td></tr>
      <tr><td>2</td><td>Aung Thant</td><td>88%</td></tr>
      <tr><td>3</td><td>Mei Ling</td><td>81%</td></tr>
      <tr><td>4</td><td>Jin Wei</td><td>79%</td></tr>
      <tr><td>5</td><td>Siti</td><td>76%</td></tr>
    </table>
  </div>

  <!-- Progress bar -->
  <div class="w-2/3 bg-gray-300 rounded-full h-3 mt-6 overflow-hidden">
    <div id="progress" class="bg-gradient-to-r from-yellow-400 to-orange-400 h-3 w-0"></div>
  </div>

<script>
let pages = document.querySelectorAll('.page');
let progress = document.getElementById('progress');
let current = 0;
const intervalTime = 10000; // 每页10秒

function showPage(index) {
  pages.forEach(p => p.classList.remove('active'));
  pages[index].classList.add('active');
  anime({
    targets: '#progress',
    width: ['0%', '100%'],
    duration: intervalTime,
    easing: 'linear'
  });
}

setInterval(() => {
  current = (current + 1) % pages.length;
  showPage(current);
}, intervalTime);

showPage(0);
</script>

</body>
</html>
